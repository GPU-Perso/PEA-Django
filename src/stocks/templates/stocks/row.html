<tr>
    <td>{{ stock.name }}</td>
    <td>{{ stock.code }}</td>
    <td>{{ stock.buy_price }} ({{ stock.buy_price_gap }})</td>
    <td>{{ stock.last_price }}</td>
    <td>{{ stock.sell_price }} ({{ stock.sell_price_gap }})</td>
    <td>{{ stock.nb }}</td>
    <td>{{ stock.total_price }}</td>
    <td>{{ stock.timestamp }}</td>
</tr>
